<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .primary-color { fill: #3a7bd5; }
    .secondary-color { fill: #6ec7c2; }
    .accent-color { fill: #f5bd5d; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #shield { animation: pulse 4s ease-in-out infinite; }
    #scale { animation: pulse 4s ease-in-out infinite 1s; }
    #handshake { animation: pulse 4s ease-in-out infinite 2s; }
  </style>
  
  <!-- Background -->
  <ellipse cx="250" cy="350" rx="200" ry="30" fill="#f0f0f0" opacity="0.5"/>
  
  <!-- Central emblem -->
  <circle cx="250" cy="180" r="120" fill="#f8f9fa" stroke="#eaeaea" stroke-width="2"/>
  <circle cx="250" cy="180" r="100" fill="white" stroke="#eaeaea" stroke-width="2"/>
  
  <!-- Shield (Neutrality) -->
  <g id="shield">
    <path d="M150 180 L150 230 Q150 250 170 260 L190 270 Q200 275 210 270 L230 260 Q250 250 250 230 L250 180 Z" class="primary-color" opacity="0.8"/>
    <circle cx="200" cy="210" r="20" fill="white"/>
    <path d="M190 195 L210 225 M210 195 L190 225" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Scale (Justice/Fairness) -->
  <g id="scale">
    <line x1="250" y1="130" x2="250" y2="230" stroke="#333" stroke-width="3"/>
    <line x1="200" y1="150" x2="300" y2="150" stroke="#333" stroke-width="3"/>
    <circle cx="200" cy="170" r="15" class="secondary-color"/>
    <circle cx="300" cy="170" r="15" class="secondary-color"/>
    <line x1="200" y1="150" x2="200" y2="155" stroke="#333" stroke-width="2"/>
    <line x1="300" y1="150" x2="300" y2="155" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Handshake (Trust) -->
  <g id="handshake">
    <rect x="250" y="180" width="150" height="80" rx="40" class="accent-color" opacity="0.8"/>
    <path d="M280 220 Q310 200 340 220 M340 220 Q370 240 400 220" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Core values text elements -->
  <g font-family="Arial, sans-serif" font-weight="bold">
    <!-- Top text -->
    <text x="250" y="80" text-anchor="middle" font-size="24" fill="#333">UNSERE WERTE</text>
    
    <!-- Values around the emblem -->
    <text x="100" y="100" text-anchor="middle" font-size="16" fill="#3a7bd5">NEUTRALITÄT</text>
    <text x="400" y="100" text-anchor="middle" font-size="16" fill="#3a7bd5">DISKRETION</text>
    <text x="100" y="300" text-anchor="middle" font-size="16" fill="#3a7bd5">PROFESSIONALITÄT</text>
    <text x="400" y="300" text-anchor="middle" font-size="16" fill="#3a7bd5">ZUVERLÄSSIGKEIT</text>
    
    <!-- Connecting lines -->
    <line x1="120" y1="110" x2="170" y2="140" stroke="#eaeaea" stroke-width="2"/>
    <line x1="380" y1="110" x2="330" y2="140" stroke="#eaeaea" stroke-width="2"/>
    <line x1="120" y1="290" x2="170" y2="260" stroke="#eaeaea" stroke-width="2"/>
    <line x1="380" y1="290" x2="330" y2="260" stroke="#eaeaea" stroke-width="2"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="180" r="140" stroke="#eaeaea" stroke-width="1" stroke-dasharray="4 4" fill="none"/>
  <circle cx="250" cy="180" r="160" stroke="#eaeaea" stroke-width="1" stroke-dasharray="4 4" fill="none"/>
</svg>